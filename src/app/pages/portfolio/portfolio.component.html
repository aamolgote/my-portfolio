<app-content-header icon="work" headerTitle="Portfolio" desc="I hope you like my work and my work speaks for me."></app-content-header>

<div class="container p-3">
    <div fxLayout="row wrap" fxLayoutAlign="center center">        
        <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90">            
            <div class="text-center p-3">
                <button mat-raised-button color="accent" class="mr-1" ngClass.xs="mb-1" (click)="filter = 'all'">All</button>
                <button mat-raised-button color="accent" class="mr-1" ngClass.xs="mb-1" (click)="filter = 'design'">Design</button>
                <button mat-raised-button color="accent" class="mr-1" ngClass.xs="mb-1" (click)="filter = 'events'">Events</button>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="center center" class="gallery">
                <div *ngFor="let item of items; let last=last;" fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="50" class="gallery-item all p-3" [ngClass]="item.type">
                    <div class="gallery-item-wrapper" [class.last]="last">
                        <app-image-loader [src]="item.src" [class]="'mat-card-image'"></app-image-loader>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
