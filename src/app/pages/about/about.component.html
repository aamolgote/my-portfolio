<app-content-header [image]="person" headerTitle="Amol Gote" 
desc="Unleashing the power of microservices in the cloud, delivering agility, scalability, and innovation for modern applications for both enterprises and startups.">
</app-content-header>
<div class="container p-3">
    <div fxLayout="row wrap" fxLayoutAlign="center center">        
        <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90">
            <div fxLayout="row wrap" fxLayoutAlign="center center">
                <div *ngFor="let service of services" fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="50" class="p-3">
                    <mat-card  fxLayout="column" fxLayoutAlign="center center" class="w-100 service-item">            
                        <mat-icon class="mat-icon-xlg accent-color transition">{{service.icon}}</mat-icon>
                        <h3 class="service-title my-3">{{service.title}}</h3>
                        <p class="text-center secondary-text-color">
                            {{service.desc}}
                        </p>           
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
