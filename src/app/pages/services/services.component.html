<app-content-header icon="article" headerTitle="Articles, papers"
    desc="Trusted, reliable and professional services. Trust us the work you can't do yourself."></app-content-header>

<div class="container p-3">
    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90">
            <div fxLayout="row wrap" fxLayoutAlign="center center">
                <div *ngFor="let service of services" fxFlex="100" fxFlex.gt-sm="33.3" fxFlex.sm="50" class="p-3">
                    <mat-card fxLayout="column" fxLayoutAlign="center center" class="w-100 service-item">
                        <img [src]="service.imageUrl" alt="{{service.title}}" style="max-width: 200px;max-height: 200px;">
                        <h3 class="service-title my-3">{{service.title}}</h3>
                        <a [href]="article.link" target="_blank" class="mx-2" alt="Presentation Powerpoint"
                            *ngFor="let article of service.articles" style="padding-top: 10px;">
                            {{article.title}}
                        </a>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
