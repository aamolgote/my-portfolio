<app-content-header icon="school" headerTitle="Certifications and Education" desc="Microsoft and AWS certified professional, showcasing proficiency for .NET/Java API (Microservices), application development."></app-content-header>

<div class="container p-3">
    <div fxLayout="row wrap" fxLayoutAlign="center center">        
        <div fxFlex="100" fxFlex.gt-md="85" fxFlex.md="90" class="p-3"> 
            <div class="timeline-container">
                <div fxLayout="row wrap"> 
                    <div *ngFor="let education of educations; let odd=odd;" fxFlex="100" fxLayout="row wrap" [fxLayoutAlign]="(odd)?'end':'start'" class="timeline-block">        
                        <mat-chip-listbox class="timeline-date">
                            <mat-chip-option color="accent" highlighted selectable="false" class="mat-elevation-z2">{{education.dateRange}}</mat-chip-option>
                        </mat-chip-listbox>
                        <mat-card  fxFlex="100" fxFlex.gt-sm="45" class="timeline-content">
                            <h3>{{education.name}}</h3>
                            <img [src]="education.imageUrl" alt="{{education.name}}" style="max-width: 100px;max-height: 100px;" *ngIf="education.imageUrl">
                            <p class="secondary-text-color company" *ngIf="education.centre"><small>{{education.centre}} ({{education.location}})</small></p>
                            <p class="secondary-text-color">{{education.desc}}</p>
                        </mat-card>     
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
